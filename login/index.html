<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Login - Acesso à Jornada 30 Dias</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
      /* Estilos base para o layout do card */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111827;
      }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm mx-auto bg-gray-800 rounded-xl shadow-2xl p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-emerald-400">Jornada 30 Dias</h1>
            <p class="text-gray-400 mt-2">Acesso à sua área exclusiva</p>
        </div>
        <div id="login-container" data-netlify-identity-menu></div>
    </div>

    <script type="text/javascript">
      // Script de redirecionamento (inalterado)
      if (window.netlifyIdentity) {
        netlifyIdentity.on('login', user => {
          window.location.replace('/desafio/');
        });
        if (netlifyIdentity.currentUser()) {
           window.location.replace('/desafio/');
        }
      }
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      // O seletor exato para o botão que você encontrou no 'Inspecionar'.
      // Geralmente é '.btn-primary' dentro do formulário de identidade.
      const buttonSelector = '#login-container .netlify-identity-form .btn-primary';
      
      // Cria um "vigia" que executa a cada 100 milissegundos
      const watcher = setInterval(() => {
        const button = document.querySelector(buttonSelector);
        
        // Se o botão FINALMENTE for encontrado...
        if (button) {
          // 1. Aplica todos os estilos de uma vez!
          button.style.setProperty('background-color', '#10B981', 'important');
          button.style.setProperty('border', 'none', 'important');
          button.style.setProperty('border-radius', '0.5rem', 'important');
          button.style.setProperty('color', 'white', 'important');
          button.style.setProperty('font-weight', '600', 'important');
          button.style.setProperty('width', '100%', 'important');
          
          console.log('Botão da Netlify encontrado e estilizado com sucesso!');

          // 2. PARA o vigia para não gastar recursos do navegador desnecessariamente.
          clearInterval(watcher);
          
          // Opcional: Estilize outros elementos aqui também, se necessário
          // Exemplo: estilizar o link secundário
          const noteLink = document.querySelector('#login-container .netlify-identity-form-note a');
          if (noteLink) {
              noteLink.style.setProperty('border', '2px solid #10B981', 'important');
              noteLink.style.setProperty('color', '#10B981', 'important');
              // ... outros estilos para o link
          }
        }
      }, 100); // O vigia verifica a cada 100ms
    });
    </script>

</body>
</html>
